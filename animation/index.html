<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap");
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="origin">
      <div class="phone-div phone-div-left">
        <div class="alt-header">
          <i class="fas fa-arrow-left fa-lg"></i>
          <i class="fas fa-search fa-lg"></i>
        </div>
        <div class="musician">
          <img src="mcthemax.jpg" />
          <span class="span-xl">M.C the MAX</span>
          <span class="span-op">락발라드</span>
        </div>
        <div class="shuffle">
          <div class="shuffle-box">Shuffle</div>
          <div class="heart-box">
            <i class="fas fa-heart"></i>
            <span class="span-op">961 170</span>
          </div>
        </div>
        <div class="music">
          <div class="music-div">
            <img src="see.jpg" />
            <div class="text-div">
              <span class="span-op">M.C the MAX</span>
              <span class="span-nr">바라보기</span>
            </div>
            <i class="span-op fas fa-ellipsis-v fa-lg"></i>
          </div>
         <div class="music-div circular">
            <div class="circular-div">
              <img src="circular.jpg" />
              <i class="fas fa-pause fa-lg"></i>
            </div>
            <div class="text-div">
              <span class="span-op">M.C the MAX</span>
              <span class="span-nr">Circular OP.2</span>
            </div>
            <i class="span-op fas fa-ellipsis-v fa-lg"></i>
          </div>
          <div class="music-div">
            <img src="first.jpg" />
            <div class="text-div">
              <span class="span-op">M.C the MAX</span>
              <span class="span-nr">처음처럼</span>
            </div>
            <i class="span-op fas fa-ellipsis-v fa-lg"></i>
          </div>
          <div class="music-div">
            <img src="where.jpg" />
            <div class="text-div">
              <span class="span-op">M.C the MAX</span>
              <span class="span-nr">어디에도</span>
            </div>
            <i class="span-op fas fa-ellipsis-v fa-lg"></i>
          </div>
        </div>

        <div class="player">
          <div class="text-div">
            <span class="span-op">M.C the MAX</span>
            <span class="span-wh">Circular OP.2</span>
          </div>
          <div class="font-box">
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-pause fa-2x"></i>
            <i class="fas fa-step-forward"></i>
          </div>
        </div>
      </div>

      <div class="phone-div phone-div-right">
        <div class="alt-header">
          <i class="fas fa-arrow-left fa-lg"></i>
          <i class="fas fa-ellipsis-v fa-lg"></i>
        </div>
        <div class="player-div">
          <img src="circular.jpg" />
          <span class="span-xl">Circular OP.2</span>
          <span class="span-op">M.C the MAX</span>
          <div class="range-div">
            <span>2:13</span>
            <span>3:25</span>
          </div>
          <input type="range" min="0" max="100" value="70" />
          <div class="font-box">
            <i class="fas fa-retweet"></i>
            <i class="fas fa-step-backward fa-lg"></i>
            <i class="fas fa-play-circle fa-4x"></i>
            <i class="fas fa-step-forward fa-lg"></i>
            <i class="fas fa-random"></i>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/3659398ae5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
